<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" constant="IE=edge" />
        <meta name="viewport" contents="width=device-width, initial-scales=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Tic Tac Toe</title>
        <script src="index.js" defer></script>
    </head>
    <body>
        <div class="inputName">
            <form id="playerSubmit" class="playerSubmit">
                <label for="playernameone">Player One Name</label>
                <input type="text" id="p1" name="playernameone" placeholder="Enter Name">
                <label for="playernametwo">Player Two Name</label>
                <input type="text" id="p2" name="playernametwo" placeholder="Enter Name"
                <div>
                    <input class="submit" id="button" type="submit" value="Submit">
                </div>
            </form>
        </div>
        <div class="nameInput">
            <h3 id="display1"></h3><br>
            <h3 id="display2"></h3>
        </div>
    </body>
</html>
